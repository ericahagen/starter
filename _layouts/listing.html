---
layout: default
---

<div class='listing col12 pad4h'>
  <div class='limiter'>
  {{content}}

  {% for item in page.list %}
    <div class="clearfix col12">
      <div class='col3'><img class="partner-photo" src="{{site.baseurl}}{{item.photo}}" /></div>
      <div class='col9'><strong><a href="{{item.link}}">{{ item.name }}</a></strong>
      <br/>
      {{ item.description }}
      </div>
    </div>
  {% endfor %}
</div>
